<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">

      <!-- Sidebar -->
      <div id="sidebar"
        class="fixed z-40 top-0 left-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out
               -translate-x-full sm:translate-x-0 sm:static sm:shadow-none"
      >
        <!-- Close Button: Only on small devices -->
        <div class="sm:hidden flex justify-end p-2">
          <button onclick="toggleSidebar()" class="text-gray-700 text-2xl">&times;</button>
        </div>

        <div class="p-4 border-b text-lg font-bold text-blue-600">Dashboard</div>
        <ul class="p-4 space-y-2">
          <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Home</a></li>
          <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Analytics</a></li>
          <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Users</a></li>
          <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Settings</a></li>
        </ul>
      </div>

      <!-- Pull Handle: Only on small devices -->
      <div
        onclick="toggleSidebar()"
        class="sm:hidden fixed top-1/2 left-0 z-50 transform -translate-y-1/2 bg-blue-600 text-white px-1 py-4 rounded-r cursor-pointer shadow"
      >
        â˜°
      </div>

      <!-- Main Area -->
      <div class="flex-1 flex flex-col sm:ml-64">

        <!-- Navbar -->
        <nav class="bg-white border-b p-4 flex justify-between items-center shadow">
          <div class="text-lg font-bold text-gray-700">My Dashboard</div>
          <div class="flex items-center gap-4">
            <!-- Cart -->
            <div class="relative cursor-pointer">
              <i class="ph ph-shopping-cart text-xl"></i>
              <span
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"
              >3</span>
            </div>

            <!-- Avatar -->
            <div class="w-10 h-10 rounded-full overflow-hidden">
              <img
                src="https://i.pravatar.cc/300"
                alt="User"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </nav>

        <!-- Content -->
        <main class="p-6 overflow-auto flex-1">
          <h1 class="text-2xl font-semibold mb-4">Welcome Back ðŸ‘‹</h1>
          <p>This is your responsive dashboard. Resize the window to test the sidebar behavior.</p>

          <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white rounded shadow p-4">Widget 1</div>
            <div class="bg-white rounded shadow p-4">Widget 2</div>
            <div class="bg-white rounded shadow p-4">Widget 3</div>
          </div>
        </main>
      </div>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");

      function toggleSidebar() {
        sidebar.classList.toggle("-translate-x-full");
      }
    </script>
  </body>
</html>
